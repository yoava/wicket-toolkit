<wicket:head>
	<style type="text/css">
		form {
			margin: 0;
		}

		.feedback-marker-ERROR {
			border: solid 2px red;
			display: inline-block;
		}

		body {
			font-size: 13px;
		}

		div.ui-dialog .ui-dialog-buttonpane button {
			padding: 0;
		}

		div.ui-dialog .ui-dialog-buttonpane {
			padding: 0 0 0.3em 0.4em;
		}

		button.ui-button-text-only .ui-button-text {
			padding: 0.2em 0.8em;
		}

		.feedback-marker-error input {
			outline: solid 2px red;
		}
	</style>
</wicket:head>
<wicket:extend>
	<div wicket:id="feedback"></div>

	<!--<div wicket:id="panel"></div>-->
	<a wicket:id="test">TEST</a>

	<div wicket:id="form">
		<div wicket:id="feedback"></div>
		<div style="margin: 20px;">
			<table>
				<tr>
					<td>
						<wtk:body/>
						<input wicket:id="text" type="text"/>
					</td>
				</tr>
			</table>
		</div>
	</div>

	<div wicket:id="external"></div>
</wicket:extend>
